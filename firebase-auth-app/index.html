<!DOCTYPE html>
<html>
<head>
  <title>Firebase Google Auth</title>
  <script type="module">
    // Firebase imports
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import {
      getAuth,
      signInWithPopup,
      GoogleAuthProvider,
    } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";

    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAfpxsRdNZ7nJR6BWvnmeKdNmq0huh0HXA",
      authDomain: "example-project-461804.firebaseapp.com",
      projectId: "example-project-461804",
      storageBucket: "example-project-461804.appspot.com",
      messagingSenderId: "784881586992",
      appId: "1:784881586992:web:fe731638a21f178d492ef5",
      measurementId: "G-P8WPCSRT8K"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    window.login = () => {
      signInWithPopup(auth, provider)
        .then((result) => {
          const user = result.user;
          alert("Signed in as " + user.displayName);
        })
        .catch((error) => {
          console.error("Error:", error);
          alert("Auth failed: " + error.message);
        });
    };
  </script>
</head>
<body>
  <h2>Firebase Google Login (example-project-461804)</h2>
  <button onclick="login()">Login with Google</button>
</body>
</html>
